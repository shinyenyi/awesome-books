<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body onload="displayCounterTime()">
  <header>
    <nav class="nav-bar">
      <div class="logo">Awesome Books</div>
      <ul class="menu">
        <li class="menu-item">List</li>
        <li class="menu-item">Add new</li>
        <li class="menu-item">Contact</li>
      </ul>
    </nav>
    <div class="date">date and time</div>
  </header>
  <h1 class="title">All awesome books</h1>
  <section class="books">
    <ul class="books-list">
    </ul>
  </section>
  <div class="line"></div>
  <section class="add-book">
    <h2 class="add-book-title">Add a new book</h2>
    <input type="text" class="input-title" placeholder="title">
    <input type="text" class="input-author" placeholder="author">
    <button class="add-book-button">Add</button>
  </section>
  <footer>
    copyright
  </footer>
  <script src="script.js"></script>
</body>

</html>
